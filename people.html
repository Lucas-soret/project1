    <section id="form">
        <h2>People</h2>
        <div id="people">
            <h3>Join The Hive</h3>
            <p>Be a part of <em>BeeKeeping</em> and join the hive to receive information on protection of bees.</p>
        </div>

        <form action="https//www.fakeadressfordata.ie" method="post">
          <fieldset id="fieldset1">
            <legend>Sign up</legend>
            <label for="fname">First Name</label>
            <input class="signup" type="text" id="fname" name="fname" placeholder="First Name" required>
            <br>
            <label for="lname">Last Name</label>
            <input class="signup" type="text" id="lname" name="lname" placeholder="Family Name" required>
            <br>
            <label for="email">Email adress</label>
            <input class="email" class="signup" type="email" id="email" name="email" placeholder="Email" required>
            <br>
            <input type="checkbox" id="newletter" name="newletter">
            <label for="newletter">Receive Newsletter from <em>BeeKeeping</em></label>
          </fieldset>

          <fieldset id="fieldset2">
            <legend>Recieve tip to create helpfull environment.</legend>
            <input type="radio" id="hiv" name="tip" value="hive" de>
            <label for="hive">Receive information to make your own Hive.</label>
            <br>
            <input type="radio" id="garden" name="tip" value="flower">
            <label for="garden">Receive information to create bee friendly place.</label>
            <br>
            <input type="radio" id="both" name="tip" value="both">
            <label for="both">Both</label>
          </fieldset>
            <input type="submit" class="submit" placeholder="Join The Hive">            
        </form>

        <div id="photo">
            <img src="assets/images/bee-hive.jpg" alt="Bee closing the honey hive">
            <img src="assets/images/top-bar.jpg" alt="Top-bar hive close">
            <img src="assets/images/honey-hive.jpeg" atl="Bee making honey">
            <img src="assets/images/bee-flower.jpg" alt="Bee collecting pollen">
            <img src="assets/images/flow.jpg" alt="Window on flow hive">
            <img src="assets/images/Western_honey_bee.jpg" alt="Western bee working">
            <img src="assets/images/fram-bee.jpg" alt="Inside hive frame">
            <img src="assets/images/warre.jpg" alt="Warre hive in garden">
            <img src="assets/images/bee.jpg" alt="Bee in the city">
        </div>
